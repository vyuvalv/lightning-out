<template>
    <div
        class="slds-grid slds-theme_inverse slds-p-around_x-small"
        style="border-radius: 5px;"
    >
        <!-- left panel -->
        <div class="slds-col slds-size_3-of-4 slds-grid">
            <template for:each={viewButtons} for:item="action">
                <lightning-button-icon
                    key={action.name}
                    class="slds-p-horizontal_xx-small"
                    variant={action.variant}
                    title={action.label}
                    name={action.name}
                    icon-name={action.iconName}
                    onclick={onViewSelect}
                ></lightning-button-icon>
            </template>
        </div>

        <!-- Right panel -->
        <div
            if:true={isSettingsMode}
            class="slds-col slds-size_1-of-4 slds-grid slds-grid--align-end"
        >
            <template for:each={stateButtons} for:item="action">
                <!-- Control Actions -->
                <lightning-button-icon
                    key={action.name}
                    class="admin-action slds-p-horizontal_xx-small"
                    variant={action.variant}
                    title={action.label}
                    name={action.name}
                    disabled={action.disabled}
                    icon-name={action.iconName}
                    onclick={onStateSelect}
                ></lightning-button-icon>
            </template>
        </div>
    </div>

    <!-- Record Search -->
    <template if:true={showSearchBar}>
        <lightning-input
            class="slds-p-around_medium"
            type="search"
            label=""
            variant="label-hidden"
            onchange={onSearchInputChange}
            placeholder={label.search}
        >
        </lightning-input>
    </template>
    <!-- File Import -->
    <template if:true={showFileImport}>
        <lightning-input
            class="slds-p-around_medium"
            variant="label-hidden"
            accept=".json"
            type="file"
            label=""
            onchange={readFile}
        ></lightning-input>
    </template>
</template>
