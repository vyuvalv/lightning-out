<template>
    <!-- Panel -->
    <div
        class="user-profile-container slds-border_bottom slds-m-bottom_x-small"
    >
        <!-- Profile Image Header -->
        <div class="user-profile-background">
            <div class="slds-grid slds-p-around_xx-small">
                <div class="slds-col">
                    <div
                        class="slds-m-left_large slds-text-align_center slds-text-heading_small slds-p-around_x-small"
                    >
                        <p>{greeting}</p>
                        <p>{userFullName}</p>
                    </div>
                </div>
                <div class="slds-col_bump-left">
                    <lightning-button-menu
                        variant="border-filled"
                        onselect={onSelectAction}
                        alternative-text="Show menu"
                        icon-size="x-small"
                        menu-alignment="right"
                    >
                        <lightning-menu-item
                            value="viewProfile"
                            label="View Profile"
                        ></lightning-menu-item>
                        <lightning-menu-item
                            value="editUser"
                            label="Edit User"
                        ></lightning-menu-item>
                    </lightning-button-menu>
                </div>
            </div>
            <!-- Image -->
            <div class="user-profile-image" if:true={userProfileImage}>
                <img src={userProfileImage} onerror={handleImgError} />
            </div>
        </div>
        <!-- Language Settings -->
        <div class="slds-grid user-details-panel slds-p-around_x-small">
            <div class="slds-col"></div>

            <div
                class="slds-col_bump-left"
                onmouseover={onLanguageHover}
                onmouseout={onLanguageHoverOut}
            >
                <img src={currentUserLanguage.image} class="language-flag" />
                <lightning-button-menu
                    nubbin="top"
                    class="language-edit-button"
                    variant="bare"
                    onselect={handleChangeLanguage}
                    alternative-text="Show menu"
                    icon-size="x-small"
                    menu-alignment="right"
                >
                    <template for:each={languages} for:item="lang">
                        <lightning-menu-item
                            key={lang.value}
                            value={lang.value}
                            label={lang.label}
                            checked={lang.active}
                        ></lightning-menu-item>
                    </template>
                </lightning-button-menu>
            </div>
        </div>
        <!-- User Profile Form Panel -->
        <div class="user-profile-fields">
            <div class="user-profile-header-actions">
                <!-- Refresh User -->
                <lightning-button-icon
                    if:false={loginModeButtons}
                    icon-name="utility:refresh"
                    variant="border"
                    data-name="refresh"
                    onclick={handleButtonClicked}
                ></lightning-button-icon>
                <!-- Refresh User -->
                <lightning-button-icon
                    if:true={loginModeButtons}
                    icon-name="utility:privately_shared"
                    variant="border"
                    data-name="autocomplete"
                    onclick={handleButtonClicked}
                ></lightning-button-icon>
            </div>

            <lightning-spinner
                if:true={loading}
                size="medium"
                variant="brand"
                alternative-text="loading"
            ></lightning-spinner>
            <!-- User Profile Form -->
            <template
                if:false={loading}
                for:each={displayedUserFields}
                for:item="field"
            >
                <lightning-input
                    key={field.name}
                    type={field.type}
                    class={field.className}
                    name={field.name}
                    label={field.label}
                    value={field.value}
                    readonly={readonly}
                    required
                ></lightning-input>
            </template>

            <!-- User Profile Footer Actions -->
            <div class="user-profile-form-actions">
                <div>
                    <!-- Logout -->
                    <lightning-button-icon
                        if:false={loginModeButtons}
                        icon-name="utility:unlock"
                        variant="error"
                        data-name="logout"
                        onclick={handleButtonClicked}
                    ></lightning-button-icon>
                </div>
                <div>
                    <!-- Edit -->
                    <lightning-button-icon
                        if:false={loginModeButtons}
                        icon-name={editButtonIcon}
                        variant="border"
                        onclick={toggleEditMode}
                    >
                    </lightning-button-icon>
                    <!-- Update -->
                    <lightning-button-icon
                        if:false={loginModeButtons}
                        class="slds-p-left_small"
                        icon-name="utility:save"
                        variant="success"
                        data-name="update"
                        onclick={handleButtonClicked}
                    ></lightning-button-icon>
                    <!-- Login -->
                    <lightning-button-icon
                        if:true={loginModeButtons}
                        class="slds-p-left_small"
                        icon-name="utility:lock"
                        variant="brand"
                        data-name="login"
                        onclick={handleButtonClicked}
                    ></lightning-button-icon>
                </div>
            </div>
        </div>
    </div>
</template>
