<template>
    <lightning-card title="Orgs">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:refresh"
                variant="border-filled"
                onclick={handleActionClick}
            ></lightning-button-icon>
            <lightning-button-icon
                icon-name="utility:add"
                variant="border-filled"
                onclick={create}
            ></lightning-button-icon>
            <lightning-spinner
                if:true={loading}
                class="button-spinner"
                alternative-text="Loading"
                size="small"
            ></lightning-spinner>
        </div>

        <lightning-tabset active-tab-value="1">
            <lightning-tab
                if:true={nonScratchOrgs}
                label="nonScratchOrgs"
                value="1"
            >
                <ul class="slds-has-dividers_bottom-space">
                    <template for:each={nonScratchOrgs} for:item="org">
                        <li key={org.orgId} class="slds-item">
                            <lightning-tile
                                label={org.alias}
                                href="/path/to/somewhere"
                                type="media"
                                data-id={org.orgId}
                                actions={actions}
                                onactiontriggered={handleItemAction}
                            >
                                <lightning-button-icon-stateful
                                    slot="media"
                                    icon-name="utility:like"
                                    variant="border-filled"
                                    selected={likeStateInverse}
                                    onclick={handleLikeButtonInverseClick}
                                    alternative-text="Like"
                                ></lightning-button-icon-stateful>
                                <!-- <lightning-avatar slot="media" src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg" fallback-icon-name="standard:person_account" alternative-text="Bruce Wayne"></lightning-avatar> -->
                                <ul
                                    class="slds-list_horizontal slds-has-dividers_right"
                                >
                                    <li class="slds-item">{org.username}</li>
                                    <li class="slds-item">
                                        {org.connectedStatus}
                                    </li>
                                </ul>
                            </lightning-tile>
                        </li>
                    </template>
                </ul>
            </lightning-tab>
            <lightning-tab if:true={scratchOrgs} label="scratchOrgs" value="2">
                <ul class="slds-has-dividers_bottom-space">
                    <template for:each={scratchOrgs} for:item="org">
                        <li key={org.orgId} class="slds-item">
                            <lightning-tile
                                label={org.orgName}
                                href="/path/to/somewhere"
                                type="media"
                            >
                                <lightning-button-icon-stateful
                                    slot="media"
                                    icon-name="utility:like"
                                    variant="border-filled"
                                    selected={likeStateInverse}
                                    onclick={handleLikeButtonInverseClick}
                                    alternative-text="Like"
                                ></lightning-button-icon-stateful>
                                <!-- <lightning-avatar slot="media" src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg" fallback-icon-name="standard:person_account" alternative-text="Bruce Wayne"></lightning-avatar> -->
                                <ul
                                    class="slds-list_horizontal slds-has-dividers_right"
                                >
                                    <li class="slds-item">{org.username}</li>
                                    <li class="slds-item">{org.status}</li>
                                </ul>
                            </lightning-tile>
                        </li>
                    </template>
                </ul>
            </lightning-tab>
        </lightning-tabset>
    </lightning-card>
</template>
