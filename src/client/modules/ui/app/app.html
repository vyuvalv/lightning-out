<template>
    <lightning-button
        label="lex"
        icon-name="utility:refresh"
        variant="border-filled"
        onclick={renderLightningOut}
    ></lightning-button>

    <!-- Container is used to control the theme of the site -->
    <ui-container links={sidebarActions} onnavigate={handleMenuItemSelect} ontoggle={handleLoginUser}>
        <!-- Left Sidebar -->
        <div slot="sidebar">
            <ui-sidebar
                actions={sidebarActions}
                path-name={pathName}
                onselect={handleSidebarSelect}
            ></ui-sidebar>
        </div>
        <!-- Main content -->
        <div slot="content">
            <ui-content-body
                if:true={pathName}
                path-name={pathName}
                onpublish={handleLoginUser}
            ></ui-content-body>
        </div>
        <!-- Right Sidebar -->
        <div slot="actions" if:true={rightSideBarOpen}>
            <c-user-profile
                if:true={activeUserId}
                user={currentUser}
                onsave={handleUpdateUser}
            ></c-user-profile>
            
            <lightning-button-icon
                icon-name="utility:add"
                variant="border-filled"
                onclick={create}
            ></lightning-button-icon>
        </div>
    </ui-container>
</template>
